<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Flex</title>
	<link href='https://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
	<link href='https://fonts.googleapis.com/css?family=Lobster' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<div id="intro" class="container-fluid jc-center ai-center">
		<div class="container jc-center">
			<div class="row jc-center ai-center">
				<h1>Diagrama de ejes flex</h1>		
			</div>
			<div class="row jc-center ai-center">
				<img src="img/flex.png" width="900px" alt="diagrama flex">	
			</div>
		</div>
	</div>

	<div id="interactive" class="container-fluid jc-center ai-center">
		<div class="container jc-center">
			<div class="row jc-center ai-center">
				<h1>Flexgen</h1>		
			</div>
			<div class="row jc-center ai-center">
				
				<div class="contenedor">
					<p>contenedor</p>
					<div class="item item1">
						<p>item 1</p>
					</div>
					<div class="item item2">
						<p>item 2</p>
					</div>
					<div class="item item3">
						<p>item 3</p>
					</div>
				</div>
			</div>
		

			<div class="row jc-between ai-start attr">
				<div id ="flex-direction" class="container-buttons">
					<h3>flex-direction</h3>
					<button>row</button>
					<button>row-reverse</button>
					<button>column</button>
					<button>column-reverse</button>
				</div>
				<div id="justify-content" class="container-buttons">
					<h3>justify-content</h3>
					<button>flex-start</button>
					<button>flex-end</button>
					<button>center</button>
					<button>space-around</button>
					<button>space-between</button>
				</div>
				<div id="align-items" class="container-buttons">
					<h3>align-items</h3>
					<button>stretch</button>
					<button>flex-start</button>
					<button>flex-end</button>
					<button>center</button>
					<button>baseline</button>
				</div>
				<div id="flex-wrap" class="container-buttons">
					<h3>flex-wrap</h3>
					<button>nowrap</button>
					<button>wrap</button>
				</div>
				<div id="order" class="container-buttons">
					<h3>order</h3>
					<form>
						<div class="form-group">
							<label>item 1: </label>
							<input data-item="item1" type="text" placeholder="#order">	
						</div class="form-group">
						<div class="form-group">
							<label>item 2: </label>
							<input data-item="item2" type="text" placeholder="#order">	
						</div class="form-group">
						<div class="form-group">
							<label>item 3: </label>
							<input data-item="item3" type="text" placeholder="#order">
						</div class="form-group">
					</form>
				</div>
				<div id="flex-basis" class="container-buttons">
					<h3>flex-basis</h3>
					<form>
						<div class="form-group">
							<label>item 1: </label>
							<input data-item="item1" type="text" placeholder="%basis">
						</div class="form-group">
						<div class="form-group">
							<label>item 2: </label>
							<input data-item="item2" type="text" placeholder="%basis">
						</div class="form-group">	
						<div class="form-group">
							<label>item 3: </label>
							<input data-item="item3" type="text" placeholder="%basis">
						</div class="form-group">
					</form>
				</div>
			</div>
			<div class="row jc-center ai-start">
				<input class="codegen" type="button" value="Generar CSS">
			</div>

			<div id="modal-box">
				
			</div>

		</div> <!-- container -->
	</div>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>
	<script src="script.js"></script>
</body>
</html>
